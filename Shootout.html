<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Shootout</title>
<style>
#box{ width:1000px; margin:0 auto; background:#ccc; height:500px; position:relative;}
img#shooter{ position:absolute; left:20px; top:200px;}
img#human{ position:absolute; left:700px;top:200px}
img#bullet{ position:absolute; left:160px;top:240px; opacity:0}

@keyframes shooting{
	from{ transform:rotate(0deg);top:200px}
	to{ transform:rotate(90deg);top:250px}	
	}
@keyframes bullet{
	from{ left:160px;opacity:0}
	to{ left:690px;opacity:1}	
	}

</style>
</head>

<body>

<div id="box">
	<img src="images/shooter.png" id="shooter" onClick="shoot()">
	<img src="images/human.png" id="human">
	<img src="images/bullet.png" id="bullet">

</div>

<script>
function shoot(){
	document.getElementById("human").style.animation="shooting 1s linear 2s forwards"
	document.getElementById("bullet").style.animation="bullet 2s linear"
	}


</script>

</body>
</html>
