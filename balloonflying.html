<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Balloon Flying</title>
<style>
#wrapper{ background:lightblue;width:1200px; margin:0 auto;; position:relative; height:600px; overflow:hidden}
img#img1{ position:absolute; bottom:-200px;left:100px}
img#img2{ position:absolute;bottom:-300px; left:250px}
img#img3{ position:absolute;bottom:-200px;left:600px}
img#img4{ position:absolute;bottom:-200px; left:450px}
img#img5{ position:absolute;bottom:-200px;left:950px}
@keyframes flyballoons{
	from{ bottom:-200px;}
	to{ bottom:600px}
	}
</style>
</head>

<body onLoad="flyballoon()">
<div id="wrapper">
	<img src="images/balloon2.png" id="img1">
    <img src="images/balloon1.png" id="img2">
    <img src="images/balloon3.png" id="img3">
    <img src="images/balloon4.png" id="img4">
    <img src="images/balloon5.png" id="img5">
</div>

<script>
function flyballoon(){
	document.getElementById("img1").style.animation="5s flyballoons linear infinite";
	document.getElementById("img2").style.animation="5s flyballoons 2s linear infinite";
	document.getElementById("img3").style.animation="5s flyballoons 1s linear infinite";
	document.getElementById("img4").style.animation="5s flyballoons linear infinite";		
	}
</script>
</body>
</html>
