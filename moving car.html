<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Moving Car</title>
<style>
body{ margin:0; padding:0;}
#background{ position:relative; background:url(images/road.jpg) ; background-size:cover; background-position:0 0;height:480px; animation:movingroad 3s linear infinite}
#background img { position:absolute; top:200px; left: 100px}
@keyframes movingroad{
	from { background-position:0 0;}
	to { background-position:100% 0;}
	}
</style>
</head>

<body>
<div id="background">
<img src="images/car.png"

</div>

</body>
</html>
